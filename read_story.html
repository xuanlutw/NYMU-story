<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Curiosity killed the cat...</title>
</head>

<script type="text/javascript", src = read_story.js></script>
<body onload="init()">

<div style="width:45vw;float:left;">
    <h1>Curiosity killed the cat...</h1></br>
    <h2 id='pre_story_title'>Pre story #</h2></br>
    <p id='pre_story_content'></p>
    </br>
    <h2 id='now_story_title'>Now story #</h2></br>
    <p id='now_story_content'></p></br>
</div>
<input id="button_up"type="button" value="↑" style="width:50px;position: fixed;bottom: 10px;left: 10px" onclick="to_up()">

<input id="button_right" type="button" value="→" style="width:50px;position: fixed;bottom: 10px;left: 120px" onclick="to_right()">

<input id="close" type="button" value="close" style="width:50px;position: fixed;bottom: 10px;left: 285px" onclick="close_branch()">

    <pre id="tree" style='font-size: 10px; font-family: Courier New'></pre>
</div>
</br>
