<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>你/妳的故事</title>
</head>

<script type="text/javascript">
function put_story(){
    if (document.getElementById('after_story').value.length < 50) alert('這樣有點少诶，多寫一點啦');
    else if (document.getElementById('after_story').value.length > 150) alert('寫太多了啦，留一點故事給別人嗎');
    else{
        const story_no = Number(document.getElementById("story_no").innerHTML);
        const requestURL = './put_story?no=' + story_no + '&context=' + document.getElementById('after_story').value;
        const request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        request.onload = function() {location.href = "./final.html";}
    }
}
</script>

<body bgcolor="#000000" style="margin:0 auto;padding:0 auto;">
    <img src="lt.jpg" style="position: fixed;top: 0;left: 15vw;height: 22vh">
    <img src="rb2.jpg" style="position: fixed;top: 70vh;right: 15vw;height: 30vh" onclick="put_story();">
    <font color="#FFFFFF" style="font-family:'Agency FB', 'FZYaoti', 'Microsoft YaHei'">
        <div  style="position: fixed;top: 5vh;left: 55vw;">
            <h1 style="font-size: 34px;background-color: #666666">Previous</h1>
        </div>
        <div  style="position: fixed;top: 17vh;left: 40vw; width:40vw">
            <p style="font-size: 18px" id="pre_story" data-no=""></p></br>
        </div>
        <div  style="position: fixed;top: 40vh;left: 20vw;">
            <h1 style="font-size: 34px;background-color:#4F5A48;">Now</h1>
        </div>
        <div  style="position: fixed;top: 55vh;left: 22vw;">
            <textarea style="width:36vw;height:30vh;" id="after_story"></textarea></br></br>
        </div>
    </font>
    <p id = "story_no" style = "display:none"></p>
</body>
</html>
